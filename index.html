<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noom Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Noom Color Calculator</h1>
        <form id="foodForm">
            <h2>Basic Information</h2>
            <label for="foodName">Food name </label><input type="text" id="foodName">
            <label for="calories">Calories per Serving</label>
            <input type="text" id="calories">
            <label for="weight">Serving Weight (grams) or Volume
                (ml)</label>
            <input type="text" id="weight">
            <label for="foodType">Select the food type </label><select name="foodType" id="foodType">
                <option value="">Choose one...</option>
                <option value="solid">Solid</option>
                <option value="soup">Soup</option>
                <option value="liquid">Liquid</option>
            </select>
            <h2>Additional Information</h2>
            <div id="wholeGrainDiv" class="hidden">
                <div class="radio">
                    <input type="radio" name="isWholeGrain" id="isWholeGrain" value="yes">
                    <label for="isWholeGrain">
                        Whole Grain or Whole wheat
                    </label>
                </div>
                <div class="radio">
                    <input type="radio" name="isWholeGrain" id="notWholeGrain" value="no">
                    <label for="notWholeGrain">
                        Not Whole Grain or Whole Wheat
                    </label>
                </div>
            </div>
            <div id="drinksDiv" class="hidden">
                <p>Drinks</p>
                <div class="radio">
                    <input type="radio" name="drinks" id="soda" value="soda">
                    <label for="soda">
                        Soda with sugar
                    </label>
                </div>
                <div class="radio">
                    <input type="radio" name="drinks" id="alcohol" value="alcohol">
                    <label for="alcohol">
                        Alcohol
                    </label>
                </div>
                <div class="radio">
                    <input type="radio" name="drinks" id="artificial" value="artificial">
                    <label for="artificial">
                        Artificial sweetener
                    </label>
                </div>
            </div>
            <div class="submit">
                <input type="submit" value="submit">
            </div>
        </form>
        <div>

            <h2>Results</h2>
            <ul class="render"></ul>
            <li>
                <div class="split">
                    <div class="text">
                        <h3>Oatmeal</h3>
                        <p>Calories: 240</p>
                        <p>Weight (grams or ml): 200</p>
                        <p>Food type: Solid</p>
                        <p>X Whole Grain</p>
                    </div>
                    <div class="cd-box">
                        <p>Caloric Density</p>
                        <h1>3.5</h1>
                        <div>RED</div>
                    </div>
                </div>
            </li>

        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
